<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ __${nomeLayout}__ :: layout(~{::title}, ~{::section}) }">
<head>
    <title>Início - Vitrine</title>
</head>
<body>
<section>
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm text-center">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold text-primary">Bem-vindo à nossa Loja!</h1>
            <p class="col-md-8 fs-4 mx-auto">Confira nossos produtos exclusivos.</p>
        </div>
    </div>

    <h3 class="mb-4 pb-2 border-bottom">Produtos em Destaque</h3>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="produto : ${produtos}" th:if="${produto != null}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-dark" th:text="${produto.nome}">Nome</h5>
                    <p class="card-text text-muted small flex-grow-1" th:text="${produto.descricao}">Descrição...</p>

                    <div class="mt-3">
                        <h4 class="text-primary fw-bold mb-3" th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</h4>

                        <form th:action="@{/carrinho/adicionar/{id}(id=${produto.id})}" method="post">
                            <div class="input-group">
                                <input type="number"
                                       name="quantidade"
                                       class="form-control text-center"
                                       value="1"
                                       min="1"
                                       max="99"
                                       required
                                       onkeydown="if(event.key === '-' || event.key === 'e') event.preventDefault();"
                                       oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2); if(this.value < 0) this.value = Math.abs(this.value);">

                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-cart-plus"></i> Comprar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-warning text-center mt-5">
        <i class="bi bi-exclamation-circle me-2"></i> Nenhum produto cadastrado no momento.
    </div>
</section>
</body>
</html>
