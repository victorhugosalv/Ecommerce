<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ __${nomeLayout}__ :: layout(~{::title}, ~{::section}) }">
<head>
    <title>Meu Carrinho</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <h2 class="mb-4 text-primary"><i class="bi bi-cart3 me-2"></i>Seu Carrinho</h2>

        <div th:if="${carrinho.itens.isEmpty()}" class="alert alert-info text-center py-5 shadow-sm">
            <h4>Seu carrinho está vazio!</h4>
            <p class="mb-4">Explore nossa loja e encontre ótimos produtos.</p>
            <a href="/vitrine" class="btn btn-primary">Voltar para a Loja</a>
        </div>

        <div th:unless="${carrinho.itens.isEmpty()}" class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4 border-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th class="ps-4">Produto</th>
                                <th class="text-center">Qtd</th>
                                <th class="text-end">Preço Unit.</th>
                                <th class="text-end">Subtotal</th>
                                <th class="text-end pe-4">Ação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${carrinho.itens}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${item.produto.nome}">Nome</div>
                                </td>

                                <td class="text-center" style="width: 150px;">
                                    <div class="input-group input-group-sm">
                                        <a th:href="@{/carrinho/diminuir/{id}(id=${item.produto.id})}" class="btn btn-outline-secondary">
                                            <i class="bi bi-dash"></i>
                                        </a>
                                        <span class="input-group-text bg-white px-3" th:text="${item.quantidade}">1</span>
                                        <a th:href="@{/carrinho/aumentar/{id}(id=${item.produto.id})}" class="btn btn-outline-secondary">
                                            <i class="bi bi-plus"></i>
                                        </a>
                                    </div>
                                </td>

                                <td class="text-end" th:text="${'R$ ' + #numbers.formatDecimal(item.produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>

                                <td class="text-end fw-bold text-success" th:text="${'R$ ' + #numbers.formatDecimal(item.totalParcial, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>

                                <td class="text-end pe-4">
                                    <a th:href="@{/carrinho/remover/{id}(id=${item.produto.id})}" class="btn btn-sm btn-outline-danger" title="Remover item">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 bg-light">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Resumo do Pedido</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span class="fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(carrinho.total, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fs-5 fw-bold text-dark">Total</span>
                            <span class="fs-4 fw-bold text-primary" th:text="${'R$ ' + #numbers.formatDecimal(carrinho.total, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</span>
                        </div>
                        <div class="d-grid gap-2">
                            <a th:if="${session.usuario != null}" href="#" class="btn btn-success btn-lg">
                                Finalizar Compra <i class="bi bi-check-lg"></i>
                            </a>
                            <a th:if="${session.usuario == null}" href="/login" class="btn btn-warning btn-lg text-white">
                                Login para Finalizar
                            </a>
                            <a href="/vitrine" class="btn btn-outline-secondary">
                                Continuar Comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
