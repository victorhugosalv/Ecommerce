<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Produtos</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <h2 class="mb-4">Gerenciamento de Produtos</h2>

        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <form action="/products" method="get" class="d-flex gap-2">
                        <input class="form-control" type="search" name="busca"
                               th:value="${busca}"
                               placeholder="Buscar por ID ou Nome..." aria-label="Buscar">

                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a href="/products" class="btn btn-outline-secondary">Limpar</a>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/products/novo" class="btn btn-success">
                        + Novo Produto
                    </a>
                </div>
            </div>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th class="text-end">Preço</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nome}">Nome do Produto</td>
                    <td th:text="${p.descricao}">Descrição...</td>

                    <td class="text-end"
                        th:text="${'R$ ' + #numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">
                        R$ 0,00
                    </td>

                    <td class="text-center">
                        <a th:href="@{/products/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm mx-1">
                            Alterar
                        </a>

                        <a th:href="@{/products/remover/{id}(id=${p.id})}"
                           class="btn btn-danger btn-sm mx-1"
                           onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                            Remover
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        Nenhum produto encontrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
