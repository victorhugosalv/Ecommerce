<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container mt-5">
        <h2 class="mb-4">Gerenciamento de Produtos</h2>

        <div class="row mb-3">
            <div class="col-md-8">
                <form action="/products" method="get" class="d-flex gap-2">
                    <input class="form-control" type="search" name="busca" th:value="${busca}" placeholder="Buscar produto...">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    <a href="/products" class="btn btn-outline-secondary">Limpar</a>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a href="/products/novo" class="btn btn-primary">Adicionar</a>
            </div>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="produto : ${products}">
                    <tr>
                        <td th:text="${produto.nome}">Nome</td>

                        <td>
                            <a href="#"
                               class="text-decoration-none text-dark d-flex align-items-center"
                               data-bs-toggle="modal"
                               th:data-bs-target="|#modalAdm-${produto.id}|"
                               title="Ver detalhes">

                                <span th:text="${#strings.abbreviate(produto.descricao, 50)}" class="me-1"></span>
                                <i class="bi bi-eye-fill text-primary" style="font-size: 0.9rem;"></i>
                            </a>
                        </td>

                        <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>

                        <td>
                            <a th:href="@{/products/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">
                                Alterar
                            </a>

                            <button type="button" class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="|#modalRemover${produto.id}|">
                                Remover
                            </button>
                        </td>
                    </tr>

                    <div class="modal fade" th:id="|modalAdm-${produto.id}|" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Detalhes do Produto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <h5 class="fw-bold text-primary" th:text="${produto.nome}"></h5>
                                    <hr>
                                    <p th:text="${produto.descricao}" style="white-space: pre-wrap;"></p>
                                    <hr>
                                    <p class="mb-0 fw-bold text-success" th:text="${'Preço: R$ ' + #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" th:id="|modalRemover${produto.id}|" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirmar Exclusão</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Tem certeza que deseja remover <strong th:text="${produto.nome}"></strong>?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <a th:href="@{/products/remover/{id}(id=${produto.id})}" class="btn btn-danger">Confirmar</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
