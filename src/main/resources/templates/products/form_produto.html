<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${product.id == 0 or product.id == null} ? 'Novo Produto' : 'Editar Produto'">
                            Cadastro
                        </h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong th:text="${erro}">Mensagem de erro aqui</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/products/salvar(id=${product.id})}" method="post" th:object="${product}">

                            <input type="hidden" name="id" th:value="${product.id}">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                       th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao"
                                          th:field="*{descricao}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço (R$) *</label>
                                <input type="number" step="0.01"
                                       min="0"
                                       max="9999999999.99"
                                       class="form-control"
                                       id="preco" name="preco"
                                       th:field="*{preco}" required
                                       onkeydown="if(event.key === '-') event.preventDefault();"
                                       oninput="if(this.value.length > 13) this.value = this.value.slice(0, 13);">

                                <div class="form-text">Valor positivo obrigatório.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/products" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Produto</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
