<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout (title,content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title th:replace="${title}">Ecommerce</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/vitrine">Minha Loja</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
            </ul>

            <div class="d-flex align-items-center gap-3">
                <a th:unless="${esconderCarrinho}" href="/carrinho" class="btn btn-light position-relative text-primary border-0">
                    <i class="bi bi-cart-fill"></i>
                    <span th:if="${session.carrinho != null && !session.carrinho.itens.isEmpty()}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${session.carrinho.quantidadeTotal}"> 0
                    </span>
                </a>

                <div class="dropdown">
                    <a th:if="${session.usuario == null}" href="/login" class="btn btn-secondary">
                        Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
                    </a>
                    <a th:if="${session.usuario != null}" href="/area-interna" class="btn btn-outline-light">
                        Ir para √Årea Interna
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div th:replace="${content}"></div>
</div>

<footer class="bg-light text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-0 text-muted">&copy; 2025 Minha Loja</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
